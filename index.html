<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0571127379.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>
        To-do list <span id="toggle-form"><i class="fas fa-edit"></i></span>
      </h1>
      <input type="text" placeholder="Add New Todo" />

      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Wake up early
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Meditate
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Work Out
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
